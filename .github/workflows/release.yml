name: Build and Release

on:
  push:
    tags:
      - 'v*' # Runs on tags like v1.0.0

permissions:
  contents: write # Required to create/update releases

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build and Publish
        # Targeted for 64-bit Windows to ensure WebView2 compatibility
        run: dotnet publish -c Release -r win-x64 --self-contained true -o ./publish

      - name: Zip Files
        shell: pwsh
        run: Compress-Archive -Path ./publish/* -DestinationPath SarfBrowser.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: SarfBrowser.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}