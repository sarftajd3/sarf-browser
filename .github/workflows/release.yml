name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet Packages
        run: nuget restore browser.sln

      - name: Build Browser (Release x64)
        run: msbuild browser.sln /p:Configuration=Release /p:Platform=x64

      - name: Zip Files
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path ./publish
          # Copy the exe and dlls from the x64 output folder
          Copy-Item "x64/Release/*.exe" -Destination "./publish/"
          Copy-Item "x64/Release/*.dll" -Destination "./publish/"
          Compress-Archive -Path ./publish/* -DestinationPath SarfBrowser.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: SarfBrowser.zip
          name: Sarf Browser ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}